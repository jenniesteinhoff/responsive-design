<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Baloo+2:wght@400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css"/>
    <link rel="stylesheet" href="styles/index.css"/>
    <title>Responsive Design</title>
</head>

<body>
    <header class="header">
        <div class="container header">
            <div class="logo"><p class="txt__logo">Head.</p></div>
            <nav class="navigation">
                <button class="btn__navigation works">Works</button>
                <button class="btn__navigation services">Services</button>
                <button class="btn__navigation contacts">Contacts</button>
                <button class="btn__navigation ellipsis"><svg class="svg ellipsis"><use href="images\ellipsis.svg#nav__ellipsis"></use></svg></button>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="container one">
            <h1 class="card title">Patagonia</h1>
            <h2 class="card heading">Fusce vehicula dolor arcu, sit amet blandit dolor mollis nec. Donec viverra eleifend lacus, vitae ullamcor.</h2>
        </div>
        <div class="container two">
            <div class="card img">
                <picture class="img__horse">
                    <source media="(min-width: 1000px)" srcset="./images/horses_large.png">
                    <source media="(max-width: 769px)" srcset="./images/horses_medium.png">
                    <source media="(max-width: 321px)" srcset="./images/horses_small.png">
                    <img src="images/horses_large.png" alt="three horses walking in the desert">
                </picture>
            </div>
        </div>
    </main>
</body>

</html>
